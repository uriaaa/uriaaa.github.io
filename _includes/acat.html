<div id="img-wrapper" style="text-align: center;">
  <div style="display: flex; justify-content: center; align-items: flex-start; gap: 20px; flex-wrap: wrap; margin: 0 auto; max-width: 1000px;">
    <img id="left-img" src="/images/portfolio/map7.png" alt="map7.png" style="flex: 1; max-width: 48%; min-width: 300px; width: 100%; height: auto; display: block; cursor: zoom-in;">
    <img id="right-img" src="/images/portfolio/cat.png" alt="cat.png" style="flex: 1; max-width: 48%; min-width: 300px; width: 100%; height: auto; display: block; object-fit: cover; cursor: zoom-in;">
  </div>

<script>
  function matchHeight() {
    const leftImg = document.getElementById('left-img');
    const rightImg = document.getElementById('right-img');

    if (window.innerWidth >= 700) { // 가로 정렬일 때만 적용
      rightImg.style.height = leftImg.clientHeight + "px";
    } else {
      rightImg.style.height = 'auto'; // 세로로 바뀔 때는 기본으로
    }
  }

  window.addEventListener('load', matchHeight);
  window.addEventListener('resize', matchHeight); // 창 크기 변경 시에도 반응
</script>
